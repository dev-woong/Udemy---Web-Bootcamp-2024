<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Demo</title>
</head>
<body>
	<h1>Forms Demo</h1>
	<form action="https://www.reddit.com/search/">
		<input id="number" max="1000" min="50" name="number" step="5" type="number">
	</form>
	<hr>
	<form action="https://www.reddit.com/search/">
		<input name="q" placeholder="query" type="text">
		<button>Search Reddit</button>
	</form>
	
	<form action="https://www.google.com/search">
		<input name="q" placeholder="query" type="text">
		<button>Search Google</button>
	</form>
	<hr>
	<form action="birds.html">
		<input checked id="agree" name="agree_tos" type="checkbox">
		<label for="agree">I agree to everything</label>
		<p>
			<label for="xs">xs</label>
			<input id="xs" name="size" type="radio" value="xs">
			<label for="s">s</label>
			<input id="s" name="size" type="radio" value="s">
			<label for="m">m</label>
			<input id="m" name="size" type="radio" value="m">
		</p>
		<!--		<button type="submit">Submit</button>-->
	</form>
	<hr>
	<form action="birds.html">
		<label for="meal">Please Select an Entree</label>
		<select id="meal" name="meal">
			<option value="fish">Fish</option>
			<option value="veg">Vegetarian</option>
			<option selected value="steak">Steak</option>
		</select>
		<p>
			<label for="cheese">Cheese</label>
			<input id="cheese" max="100" min="1" name="cheese" type="range" value="75">
		</p>
		<p>
			<label for="request">Any Special Requests?</label>
			<br>
			<textarea cols="40" id="request" name="request" placeholder="Type something here." rows="10"></textarea>
		</p>
		<button type="submit">submit</button>
	</form>
	
	<h2>Validations Demo</h2>
	<form action="/dummy">
		<label for="first">Enter First Name</label>
		<input id="first" name="first" required type="text">
		<button type="submit">submit</button>
	</form>
</body>
</html>
