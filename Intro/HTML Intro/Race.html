<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Race Registration</title>
</head>
<body>
	<h1>Race Registration!</h1>
	<form action="birds.html">
		<p>
			<label for="first_name">First Name</label>
			<input id="first_name" name="first_name" required type="text">
			
			<label for="last_name">last Name</label>
			<input id="last_name" name="last_name" required type="text">
		</p>
		<p>
			Select a Race:
		</p>
		<div>
			<input id="5k" name="race_type" type="radio" value="5k">
			<label for="5k">Fun Run 5K</label>
		</div>
		<div>
			<input id="half_marathon" name="race_type" type="radio" value="half_marathon">
			<label for="half_marathon">Half-marathon</label>
		</div>
		<div>
			
			<input id="full_marathon" name="race_type" type="radio" value="full_marathon">
			<label for="full_marathon">Full-marathon</label>
		</div>
		
		<div>
			<label for="email">Email</label>
			<input id="email" name="email" type="email">
			<label for="password">Password</label>
			<input id="password" name="password" type="password">
		</div>
		
		<div>
			<label for="age_group">Select Age Group</label>
			<select name="age_group" id="age_group">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3" selected>3</option>
			</select>
		</div>
		
		<br>
		
		<button>Register</button>
	</form>
</body>
</html>
